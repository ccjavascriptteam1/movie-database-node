

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th ng-class="{'sort-true':sortOrder,'sort-false':!sortOrder}" ng-click="reverseOrder()">Title</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies | orderBy:sortProperty:sortOrder">
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.title}}
                </a>
            </td>
        </tr>
    </tbody>
</table>
